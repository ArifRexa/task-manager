{% extends 'base.html' %}
{% block title %}
Add Task
{% endblock title %}

{% block content %}
<div class="container mt-5 mx-auto w-1/3">
  <h1 class="text-3xl font-bold my-10 text-center">Add Task</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Task Title</label>
      <input type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="title" name="title" required>
    </div>


    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <!-- <textarea class="form-control" id="description" name="description" rows="4" required></textarea> -->

      <!-- <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label> -->
      <textarea id="description" rows="4" name="description"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write your thoughts here..."></textarea>

    </div>


    <div class="grid gap-6 mb-6 md:grid-cols-2">


      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <!-- <input type="date" class="form-control" id="due_date" name="due_date" required> -->
  
  
        <div class="relative max-w-sm">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
            </svg>
          </div>
          <input datepicker datepicker-autohide type="date" id="due_date" name="due_date"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Select date" required>
        </div>
      </div>
  
  
  
  
  
  
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <!-- <select class="form-select" id="priority" name="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select> -->
  
  
        <!-- <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an
          option</label> -->
        <select id="priority" name="priority" required
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option selected>Choose a priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
  
      </div>
    </div>





    <div class="mb-3">
      <label for="images" class="form-label">Images</label>
      <!-- <input type="file" class="form-control" id="images" name="images" multiple> -->


      <!-- <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label> -->
      <input
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-black focus:outline-none dark:bg-white dark:border-gray-600 dark:placeholder-gray-800"
        id="images" name="images" type="file" multiple>

    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="is_complete" name="is_complete">
      <!-- <input type="checkbox" value="" id="is_complete" name="is_complete"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-white dark:border-gray-600"> -->
      <label class="form-check-label" for="is_complete">Mark as Complete</label>
      
      <!-- <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default
        checkbox</label> -->
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Task</button>
  </form>
</div>
{% endblock %}
