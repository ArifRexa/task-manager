{% extends "base.html" %}
{% block title %}
Complete Task

{% endblock title %}

{% block content %}


<div class="container mx-auto w-3/4 mt-20">
    <h1 class="text-3xl font-bold mb-4">Task Completed</h1>
    <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
        role="alert">
        <span class="font-bold text-2xl">
            <svg class="w-3.5 h-3.5 text-blue-600 inline lg:w-4 lg:h-4 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
            </svg>
            Congrates!!!</span> "{{ task.title }}" has been marked as complete.
    </div>
    <a href="{% url 'tasklist' %}" class="mt-4 text-blue-500 hover:underline block">Back to Task List</a>
</div>
{% endblock content %}
